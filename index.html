<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form action="" id="survey-form">

    <label for="name" id="name-label">
      <input type="name" name="name" id="name" placeholder="Enter your name" required>
    </label>


    <label for="email" id="email-label">
      <input type="email" name="email" id="email" placeholder="Enter your mail" required>
    </label>
    

    <label for="age" id="number-label">
      <input type="number" name="number" id="number" placeholder="Age" min="1" max="50">
    </label>

    <label for="cars">Which option packs your favorite sound?</label>
      <select name="studio-monitors" id="dropdown">
        <option value="krk">KRK Rokit 5 G3</option>
        <option value="yamaha">Yamaha HS8</option>
        <option value="event">Event 20/20 BAS</option>
        <option value="dynaudio">Dynaudio LYD5</option>
        <option value="mackie">Mackie HR824 mkII</option>
        <option value="adam">Adam Audio A7X</option>
        <option value="genelec">Genelec 8010</option>
        <option value="focal">Focal Twin6 Be</option>
        <option value="avantone">Avantone Mix Cubes</option>
      </select>

  </form>

  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
  </script>
</body>
</html>
